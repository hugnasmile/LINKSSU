<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/069f611680.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><strong>LINKSSU</strong></a>
        </div>
        <nav class="nav-bar">
            <ul class="nav">

            <ul class="icons">

                <i class="far fa-bell"></i>

            <div class="name">
                <a href="#" class="active">로그인/회원가입</a>

                </div>
                <div class="help">
                    <div class="submit">
                        <input type="checkbox" id="submit">
                        <label for="submit">로그인 상태 유지</label>
                    </div>
                    <div class="join">
                        <a href="#">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
